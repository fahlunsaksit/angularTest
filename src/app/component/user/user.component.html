<ul>
  <li>Name : {{name}}</li>
  <li>Age : {{age}}</li>
  <li>Email : {{email}}</li>
  <li>street : {{address.street}}</li>
  <li>city : {{address.city}}</li>
  <li>province : {{address.province}}</li>
  <li>postcode : {{address.postcode}}</li>

</ul>
<h2>Edit Profile</h2>
<button (click)="toggleEdit()">Edit</button>
<br>
<br>
<div *ngIf="isEditable == true">
  <form action="">
    <label for="name">Name : </label>
    <input type="text" [(ngModel)]="name" name="name" id="name">
    <br><br>
    <label for="age">Age : </label>
    <input type="text" [(ngModel)]="age" name="age" id="age">
    <br><br>
    <label for="email">Email : </label>
    <input type="text" [(ngModel)]="email" name="email" id="email">
  </form>
</div>
<h1>Skill</h1>
<form (submit)="addSkill(skill.value)">
  <label for="skill">skill</label>
  <input type="text" #skill placeholder="add your skill">
</form>
<ul>
  <li style="list-style-type: none" *ngFor="let skill of skills;let i = index;">
    {{i+1}}. {{skill}} <button (click)="removeSkill(skill)">X</button>
  </li>
</ul>
<h2>Todo List</h2>
<ul>
  <li *ngFor="let todo of todoList;" style="list-style-type: none"><b>{{todo.id}}.</b>{{todo.title}}</li>
</ul>
